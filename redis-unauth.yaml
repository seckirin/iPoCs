id: redis-unauth

info:
    name: Redis - Unauthenticated Access
    author: yuuki
    severity: high
    tags: db, database, redis, unauth

tcp:
    - inputs:
          - data: "info\r\nquit\r\n"

      host:
          - "{{Hostname}}"
          - "tls://{{Hostname}}"
      port: 6379,6380
      read-size: 2048

      matchers-condition: and
      matchers:
          - type: word
            words:
                - "redis_version"
          - type: word
            negative: true
            words:
                - "redis_mode:sentinel"
