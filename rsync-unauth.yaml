id: rsync-unauth

info:
    name: Rsync Server Unauthenticated Access
    description: Rsync Server, Unauthenticated Access
    author: yuuki
    severity: high
    tags: server, rsync, unauth

tcp:
    - inputs:
          - data: 480000000200000000000000d40700000000000061646d696e2e24636d6400000000000100000021000000026765744c6f670010000000737461727475705761726e696e67730000
            type: hex

      host:
          - "{{Hostname}}"
      port: 27017

      read-size: 2048
      matchers:
          - type: word
            words:
                - "totalLinesWritten"
