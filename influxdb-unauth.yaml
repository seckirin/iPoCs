id: influxdb-unauth

info:
    name: InfluxDB Unauthenticated Access
    description: InfluxDB Database, Unauthenticated Access
    author: yuuki
    severity: high
    tags: db, database, influxdb, unauth

http:
    - method: GET
      path:
          - "{{BaseURL}}/query?db=db&q=SHOW%20DATABASES"
      matchers-condition: and
      matchers:
          - type: word
            words:
                - '"results":'
                - '"name":"databases"'
            condition: and
            part: body
